name: 'dbt_udp'
version: '1.0.0'

# This setting configures which "profile" dbt uses for the project.
profile: 'dbt_udp'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in the project can be
# found in the "models/" directory.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

seeds:
  dbt_udp:
    iot_sensors_data:
      column_types:
        timestamp: timestamp
        energy_usage_kWh: float
        co2_ppm: integer
        pm25_ug_m3: integer
        no2_ppb: integer
        noise_dB: integer
        parking_occupied: integer
    building_energy_data:
      column_types:
        report_date: timestamp
        building_id: string
        energy_consumption_kWh: integer
        area_m2: integer
        efficiency_score: float
        hvac_usage_percent: integer
        lighting_usage_percent: integer
    water_usage_logs:
      column_types:
        timestamp: timestamp
        building_id: string
        flow_rate_liters_min: integer
        daily_total_liters: integer
        leak_detected: integer
    bike_share_trips:
      column_types:
        trip_start: timestamp
        trip_end: timestamp
        duration_min: integer
        distance_km: integer
        bike_id: string
        station_start: string
        station_end: string
    ev_charging_logs:
      column_types:
        session_start: timestamp
        session_end: timestamp
        station_id: string
        vehicle_id: string
        energy_kWh: integer
        duration_min: integer
        cost_usd: integer
    ride_hailing_trips:
      column_types:
        trip_start: timestamp
        trip_end: timestamp
        duration_min: integer
        distance_km: integer
        fare_usd: integer
        driver_id: string
        vehicle_id: string
    weather_forecasts:
      column_types:
        forecast_date: timestamp
        condition: string
        temp_high_C: integer
        temp_low_C: integer
        precipitation_mm: integer
        humidity_percent: integer
        wind_speed_kmh: integer
